<landing-dir></landing-dir>

<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">

    <div class="panel-heading">
      <div class="panel-title">Login</div>
    </div>

    <div class="panel-body">
      <div ng-show="error" class="alert alert-danger col-sm-12">
        {{error}}
      </div>

      <div class="panel-video">
        <video ng-show="!image" autoplay="true" id="video"></video>
        <br />
        <button ng-show="!image" ng-click="faceLogin()">Capture</button>

        <img ng-show="image" src={{image}} />
      </div>

      <form class="form-horizontal" role="form" name="signinForm" ng-submit="login()">

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" ng-model='user.username' class="form-control"
            name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" ng-model='user.password' class="form-control"
            name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <div class="col-sm-12 controls">
            <button id="btn-login" type="submit" class="btn btn-success">Login</button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12 control">
            <div class='form-footer'>
              Don't have an account yet?
              <a class='link' ui-sref="signup">Sign Up Here</a>
            </div>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
